<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope"
  itemtype="http://schema.org/Product" ng-app="bbManager">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>BillBoards India</title>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900,300i,400i">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css">

<body layout="column" ng-cloak ng-controller="bbMngrCtrl">

        <md-icon md-svg-icon="assets/images/core/menu.svg"> </md-icon>
      </md-button>
      <md-button aria-label="locations" href="#/" md-no-ink style="background:transparent" class="logo"><img ng-src="assets/images/core/billboards1.png" width="100%" height="100%"></md-button><span flex></span>
      <md-menu-bar>
        <md-menu hide-sm hide-xs show-gt-sm>
          <md-button aria-label="whyoutdoor" href="#">what we do</md-button>
        </md-menu>
        <md-menu hide-sm hide-xs show-gt-sm>
          <md-button aria-label="formats" href="#/formats">formats</md-button>
        </md-menu>
        <md-menu hide-sm hide-xs show-gt-sm>

        </md-menu>
        <md-menu hide-sm hide-xs show-gt-sm>

        </md-menu>
        <md-menu hide-sm hide-xs show-gt-sm>
          <md-button aria-label="pricing" href="#/pricing">pricing</md-button>
        </md-menu>
        <!--notification button -->
        <md-button aria-label="notifications" class="md-icon-button" ng-click="closeSideNavPanel()">

        </md-button>
        <!-- profile button start-->
        <md-menu>
          <md-button aria-label="userimage" class="md-fab md-mini md-avatar "ng-click="$mdOpenMenu($event)" >
            <img ng-src="assets/images/product/person.png" class=" ">

          <md-menu-content  width="3" style="z-index:99">
            <md-menu-item>
              <md-button >Chanikya varma</md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-href="#">Campagin</md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button>Account</md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button>Sign Out</md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        <!-- profile button end-->
        
      </md-menu-bar>

  <md-sidenav md-component-id="left" class="md-sidenav-left" hide-gt-sm>

    <md-content flex layout="column" role="navigation">
      <md-menu-item flex layout="column">
        <md-button ng-href="#/whyoutdoor">WHAT WE DO</md-button>
      </md-menu-item>

      <md-menu-item flex layout="column">
        <md-button ng-href="#/formats">FORMATS</md-button>
      </md-menu-item>
      <md-menu-item flex layout="column">
        <md-button ng-href="#">WHY OUTDOOR</md-button>
      </md-menu-item>
      <md-menu-item flex layout="column">

      </md-menu-item>
      <md-menu-item flex layout="column">
        <md-button href="#/pricing">PRICING</md-button>
      </md-menu-item>

  </md-sidenav>

      <div class="md-toolbar-tools">

    <md-content layout-padding="">

            <md-icon md-svg-src="assets/images/icons/facebook.svg" class="fab-icon" href="https://www.facebook.com/"></md-icon>

          </md-button>

          <md-button class="md-icon-button  fabicon" aria-label="linkedin">
            <md-icon md-svg-src="assets/images/icons/linkedin.svg"></md-icon>
          </md-button>

          <md-button class="md-icon-button  fabicon" aria-label="vimeo">
            <md-icon md-svg-src="assets/images/icons/vimeo.svg"></md-icon>
          </md-button>
          <md-button class="md-icon-button  fabicon" aria-label="vimeo">
            <md-icon md-svg-src="assets/images/icons/rss.svg"></md-icon>
          </md-button>
          <md-button class="md-icon-button fabicon" aria-label="tumblr">
            <md-icon md-svg-src="assets/images/icons/tumblr.svg"></md-icon>
          </md-button>
          <md-button class="md-icon-button  fabicon" aria-label="twitter">
            <md-icon md-svg-src="assets/images/icons/twitter.svg"></md-icon>
          </md-button>

        <div flex="50" flex-md="50" flex-sm="50" flex-xs="100" layout-align-xs="start start" layout-align="end center" layout-xs="column"

          <p class="md-body-2 text">Billboardsindia @Copyrights 2017. All rights reserved.</p>

      <md-icon style="color: #E75344;">^</md-icon>
      </md-button>

    <!--Scripts include-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.5.5/angular-route.js"></script>

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- slick slider-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>

    <script src="assets/js/angular-slick.js"></script>

    <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>

    <!-- ////////////
      custom js 
    //////////////-->
    <script type="text/javascript" src="app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="controllers/BbMngrCtrl.js"></script>
    <script type="text/javascript" src="controllers/PricingCtrl.js"></script>
    <script type="text/javascript" src="controllers/FormatsCtrl.js"></script>
    <script type="text/javascript" src="controllers/GmapCtrl.js"></script>
