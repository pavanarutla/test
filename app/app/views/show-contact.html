<md-dialog flex-xs="100" flex="60" flex-md="60" flex-sm="60" ng-controller="bbMngrCtrl">

	<md-dialog-content>

		<div layout="row" layout-margin>
			<div flex="50" layout="column" layout-align="center center">
				<img src="assets/images/product/Request.jpg" alt="images" width="100%">
			</div>
			<div flex="60" layout="column">
				<div layout="column" flex layout-align="center end">

					<md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="close()">
						<md-icon class="md-default-theme"><i class="material-icons">close</i></md-icon>
					</md-button>
				</div>

				<div class="md-display-1 never-miss" layout="column" layout-align="center end">Never Miss a Chance To </div>
				<div class="md-display-1 expose-brand theme-text" layout="column" layout-align="start start">Expose Your Brand</div>
				<div layout="row" layout-margin style="padding:0px;margin-top:15px">
					<div class="md-headline" style="font-weight: 500;margin:0px;padding:0px">Request a call back</div>
				</div>
				<div layout="row" layout-margin  style="padding:0px">
					<form name="contactnumber" method="post" ng-submit="userSignin()" novalidate="novalidate" layout="row" layout-xs="column" flex="80"
					 flex-lg="100" flex-md="80" flex-sm="100" flex-xs="100" style="margin:0px;padding:0px">
						<div layout-fill="layout-fill" layout-fill="$mdMedia('gt-sm')" class="bbsct">

							<md-input-container class="md-block">
								<label>Drop us your number</label>
								<input type="hidden" ng-model="callbackRequest.type" value="2"/>
								<!-- <input ng-model="callbackRequest.phoneNo" type="text" name="pno" minlength="10" maxlength="11" ng-pattern="/^[0-9]{10}$/" required="required"
								/> -->
								<input ng-model="callbackRequest.phoneNo" name="phoneNumber" type="mobile" minlength="10" maxlength="10" required ng-pattern="/^\+?\d{2}[- ]?\d{3}[- ]?\d{5}$/"
								/>
								
								<div ng-messages="contactnumber.phoneNumber.$error">
									<div ng-message="required">Phone Number is required.</div>
									<div ng-message="minlength">Phone must have 10 digits.</div>
									<!-- <div ng-message="maxlength">Phone No shouldn't exede 10 characters.</div> -->
									<div ng-message="pattern">Only numbers.</div>
								</div>
							</md-input-container>
						</div>
						<div class="bbscont">
							<md-button aria-label="submitRCB" class="md-raised md-primary newbbsub" ng-disabled="contactnumber.$invalid" ng-click="requestCallBack()">SUBMIT</md-button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</md-dialog-content>
</md-dialog>
