<div class="contbg md-whiteframe-2dp" layout="column"  style="margin:10px;">
        <p class="m-3 ml-4"><b>Please let me know how can we help you</b></p>
        <div class="row p-4" style="margin-right:0px;">
            <div class="col-md-6">
                <form>
                    <div class="form-group row">
                        <label for="amount" class="col-sm-3 col-form-label md-body-2">Your Name</label>
                        <div class="col-sm-8" style="margin-left: -1em !important;">
                            <input type="text" class="form-control md-whiteframe-3dp" id="amount" ng-model="campaignPayment.amount">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="paymentType" class="col-sm-3 col-form-label md-body-2">Concern About</label>
                        <div class="col-sm-8" style="margin-left: -1em !important;">
                            <select id="paymentType" ng-model="campaignPayment.type" class="form-control md-whiteframe-3dp">
                                <!-- <option selected>Select Payment Type</option> -->
                                <option ng-repeat="paymentType in paymentTypes" ng-value="{{paymentType.name}}">{{paymentType.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11">
                            <textarea class="form-control md-whiteframe-3dp" rows="5" id="comment" name="text" placeholder="Type Your Massage"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="amount" class="col-sm-8 col-form-label md-body-2">We'll get back as soon as possible</label>
                        <div class="col-sm-3">
                                <md-button class="md-raised pull-right text-white" ng-click="updateOwnerCampaignPayment()" style="background: #44596c;">Submit</md-button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="offset-md-2 col-md-4">
                <label><b>Contact US</b></label>
                <p>Billboards India Pvt Ltd<br>Plot No.1, Whitefields, Hitech City Road<br>Kondapur, Hitech City<br>Hyderabad, Telangana 500084</p>
                <br>
                <p>Phone: 040 4123 9999<br>
                        Email for Support / Help : support@billboardsindia.com<br>
                        Email for Sales / Enquiry : reach@billboardsindia.com</p>
            </div>
        </div>
        <div class="ml-5 mr-5">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15224.188419101552!2d78.371947!3d17.4574594!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1537526678384" width="100%" height="297" frameborder="0" style="border:0" allowfullscreen></iframe>        
        </div>
    </div>
