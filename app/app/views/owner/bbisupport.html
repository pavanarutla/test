<md-button aria-label="" ng-href="#owner/home" md-no-ink style="background:transparent" class="logo hs-lg hide-gt-md hide-md">
    <img ng-src="assets/images/owner/owner_logo.png" width="140" alt="owner logo">
  </md-button>

<div class="contbg md-whiteframe-2dp" layout="column"  style="margin:10px;">
        <p class="m-3 ml-4"><b>Please let me know how can we help you</b></p>
        <div class="row p-4" style="margin-right:0px;">
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-7">
                <form>
                    <div class="form-group row">
                        <!-- <label for="amount" class="col-sm-3 col-form-label md-body-2">Your Name</label>
                        <div class="col-sm-8" style="margin-left: -1em !important;">
                            <input type="text" class="form-control md-whiteframe-3dp" id="amount" ng-model="campaignPayment.amount">
                        </div> -->
                        <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11">
                            <input type="text" class="form-control md-whiteframe-3dp" id="amount" ng-model="campaignPayment.amount"
                             placeholder="Your Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11">
                            <input type="email" class="form-control md-whiteframe-3dp" id="amount" ng-model="campaignPayment.amount"
                             placeholder="Email ID">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11">
                            <input type="Number" class="form-control md-whiteframe-3dp" id="amount" ng-model="campaignPayment.amount"
                             placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11">
                            <select id="paymentType" ng-model="campaignPayment.type" class="form-control md-whiteframe-3dp">
                                <option ng-repeat="paymentType in paymentTypes" ng-value="{{paymentType.name}}">{{paymentType.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11">
                            <textarea class="form-control md-whiteframe-3dp" rows="5" id="comment" name="text" placeholder="Type Your Massage"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="amount" class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-form-label md-caption mt-2">We'll get back as soon as possible</label>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
                                <md-button class="md-raised pull-right Upload_font" ng-click="updateOwnerCampaignPayment()" >Submit</md-button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-5">
                <label><b>Contact US</b></label>
                <p class="mb-0">Billboards America Pvt Ltd</p>
                <p class="mb-0">US West Coast 1110 112th Avenue NE,</p>
                <p class="mb-0">Suite 300C, Bellevue, WA. 98004</p>
                <br>
                <p class="mb-0">Phone: 040 4123 9999</p>
                <p class="mb-0">Email for Support / Help : support@billboardsamerica.com</p>
                <p class="mb-0">Email for Sales / Enquiry : reach@billboardsamerica.com</p>
            </div>
        </div>
        <div class="ml-5 mr-5">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15224.188419101552!2d78.371947!3d17.4574594!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1537526678384" width="100%" height="295" frameborder="0" style="border:0" allowfullscreen></iframe>        
        </div>
    </div>
</div>
