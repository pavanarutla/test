<table class="uib-daypicker" role="grid"
       aria-labelledby="{{::uniqueId}}-title"
       aria-activedescendant="{{activeDateId}}">
 
    <tbody>
        <tr class="uib-weeks" ng-repeat="row in rows track by $index">
          <td ng-if="showWeeks" class="text-center h6">
                <em>{{ weekNumbers[$index] }}</em></td>
           1<td ng-repeat="dt in row" class="uib-day text-center"
                    role="gridcell" style="background-color:orange"
                    id="{{::dt.uid}}" ng-class="::
                    dt.customClass">
             <button type="button" class="btn btn-default btn-sm"
                        uib-is-class="'btn-info' for selectedDt,
                        'active' for activeDt
                        on dt"
                        ng-click="select(dt.date)"
                        ng-disabled="::dt.disabled"
                        tabindex="-1"
                        title="{{::datepickerOptions.customMessage(dt)}}"
                        onmouseenter="$(this).tooltip('show')">
                     <span ng-class="::{'text-muted': dt.secondary,
                           'text-info': dt.current}">{{::dt.label}} </span>
              </button>
          </td>
       </tr>
    </tbody>
 </table>
