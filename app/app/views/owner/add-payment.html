<div layout="column" flex="100" flex-xs="100" flex-sm="100" flex-md="100" style="background: #eee">
	<div layout="column" layout-margin flex>
		<h2 class="md-title text_color">Add Payment Details</h2>
	</div>
	<div layout="row" layout-margin>
		<div flex="50" class="md-whiteframe-2dp contbg" layout-padding style="height: 70vh;">
			<form style="padding-top:50px">
				<div class="form-group row">
					<label for="paymentType" class="col-sm-4 col-form-label md-body-2">Made Of Payment *:</label>
					<div class="col-sm-7">
						<select id="paymentType" ng-model="campaignPayment.type" class="form-control">
							<!-- <option selected>Select Payment Type</option> -->
							<option ng-repeat="paymentType in paymentTypes" ng-value="{{paymentType.name}}">{{paymentType.name}}</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="amount" class="col-sm-4 col-form-label md-body-2">Amount *:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="amount" ng-model="campaignPayment.amount">
					</div>
				</div>
				<div class="form-group row">
					<label for="reference_no" class="col-sm-4 col-form-label md-body-2">Reference No.:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="reference_no" ng-model="campaignPayment.reference_no">
					</div>
				</div>
				<div class="form-group row">
					<label for="campaignId" class="col-sm-4 col-form-label md-body-2">Campaign *:</label>
					<div class="col-sm-7">
						<select id="campaignId" ng-model="campaignPayment.campaign_id" class="form-control">
							<!-- <option selected>Select campaign</option> -->
							<option ng-repeat="campaignForOwner in allCampaignsForOwner" ng-value="campaignForOwner.id">{{campaignForOwner.name}}</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="comments" class="col-sm-4 col-form-label md-body-2">Comments:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="comments" ng-model="campaignPayment.comment">
					</div>
				</div>
				<div class="form-group row">
					<label for="receivedBy" class="col-sm-4 col-form-label md-body-2">Received By *:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="receivedBy" ng-model="campaignPayment.received_by">
					</div>
				</div>
				<div class="form-group row">
					<label for="" class="col-sm-4 col-form-label md-body-2">Upload Image</label>
					<div class="col-sm-8">
						<span class="input-group-btn">
							<span class="btn btn-default btn-file">
								<input type="file" ngf-select ng-model="files.image" name="files.image" accept="image/*" ngf-max-size="1MB"></input>
							</span>
						</span>
					</div>
				</div>
				<div class="serverErrors" ng-show="updateCampaignPaymentErrors" style="padding:0px;">
					<ul>
						<li ng-repeat="error in updateCampaignPaymentErrors">
							{{error}}
						</li>
					</ul>
				</div> 
				<div class="row">
					<div class="col-sm-4"></div>
					<div class=" col-sm-7">
						<md-button class="md-raised md-primary" ng-click="updateOwnerCampaignPayment()">Submit</md-button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
