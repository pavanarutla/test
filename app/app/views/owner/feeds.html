<div layout="column" flex >
  <div class="md-title" style="background: #447bde;color: #fff;" layout-padding>Your Daily feed</div>
  <md-content layout="column" layout-sm="column" layout-xs="column" class="contbg">
    
        <div layout="column" layout-margin layout-padding ng-repeat="request in requestList">
          <div layout="row" layout-fill layout-margin style="background-color: #a3c4e8">
            <div layout="column" layout-align="center center" flex="10">
              <img ng-src="assets/images/man.png" class="face">
            </div>
            <div flex="70" layout="column" layout-align="center start" layout-margin>
              <div>
                <h3 ng-show="request.status == 2">A user has asked for a quote for your products.</h3> <!-- Proposal = quote -->
                <h3 ng-show="request.status == 5">A campaign with your products has been requested to launch.</h3>
                <!-- <h3 ng-show="request.status == 6">A campaign with your products in it has been launched.</h3> -->
              </div>
              <div><span>{{request.updated_at | dateify | date:'dd-MM-yyyy HH:mm:ss'}}</span></div>
              <div>
                <md-button class="md-raised md-primary" ng-click="showCampaignDetails($event, request)">View Details</md-button>
              </div>
            </div>
          </div>
        </div>
        <!-- <div layout="column" layout-margin>
          <md-button class="md-raised md-primary" layout-fill ng-click='loadMore()'>Show More</md-button>
        </div> -->
  </md-content>
</div>
