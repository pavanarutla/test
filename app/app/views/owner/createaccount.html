<style>
        .main_view {
        margin-bottom: 0px;
        background: #c12a3a;
    }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
                <div class="card card-signin my-5 create_account">
                    <div class="card-body">
                        <div class="mb-4">
                            <h3 class="md-body-2">Great, <br><span class="md-title">Create Your Account</span></h3>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                                    checked>I'm A Agency / User 
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">I'm A Inventory Owner
                            </label>
                        </div>
                        <form class="form-signin mt-4">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control md-whiteframe-2dp" id="amount" ng-model="campaignPayment.amount"
                                        placeholder="Your Name *">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control md-whiteframe-2dp" id="amount" ng-model="campaignPayment.amount"
                                        placeholder="Company Name *">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="email" class="form-control md-whiteframe-2dp" id="amount" ng-model="campaignPayment.amount"
                                        placeholder="Email ID *">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="password" class="form-control md-whiteframe-2dp" id="amount" ng-model="campaignPayment.amount"
                                        placeholder="Contant No *">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button class="btn btn-lg btn-danger btn-block text-uppercase" type="submit">Create
                                        Account</button>
                                </div>
                            </div>
    
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <p class="text-right" style="margin-bottom:0px;">Already have Account? <a ng-href="#/owner/{{clientSlug}}/loginpage"><u>Login
                                                Here</u></a></p>
                                </div>
                            </div>
                            <hr class="my-4">
                            <p class="text-center font-weight-light" style="margin-bottom:0px; font-size:10px;">Powered By
                                Bill Boards India Pvt Ltd</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
