<!-- ============ add hoarding list side nav start ============ -->
<md-sidenav class="md-sidenav-right md-whiteframe-z2 scrollbar__style" md-component-id="ownerAddHoarding" style="width:400px !important">
		<md-toolbar layout="row">
				<div class="md-toolbar-tools bg_main_color" >
				<h2>
					<span>Add Product</span>
				</h2>
				<span flex></span>
				<md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="addRequestHoarding()">
						<md-tooltip>Close Side Panel</md-tooltip>
						<md-icon class="md-default-theme"><i class="material-icons">close</i></md-icon>
				</md-button>
				</div>
		</md-toolbar> 
		<md-content layout-padding="">
			<form  role="form">
					<div class="form-group row">
						<label for="hoardingId"class="col-sm-4 col-form-label">Hoarding ID</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="hoardingId" placeholder="Hoarding Id">
						</div>
					</div>
					<div class="form-group row">
						<label for="hoardingType"class="col-sm-4 col-form-label">Hoarding Type</label>
						<div class="col-sm-8">
							<select id="hoardingType" class="form-control">
							<option selected>Type Of Hoarding</option>
							<option>...</option>
						</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="faceingFrom"class="col-sm-4 col-form-label">Faceing From</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="faceingFrom" placeholder="Faceing From">
						</div>
					</div>
					<div class="form-group row">
						<label for="faceingTo"class="col-sm-4 col-form-label">Faceing To</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="faceingTo" placeholder="Faceing To">
						</div>
					</div>
					<div class="form-group row">
						<label for="hoardingArea"class="col-sm-4 col-form-label">Area</label>
						<div class="col-sm-8">
							<select id="hoardingArea" class="form-control">
							<option selected>Hoarding Area</option>
							<option>...</option>
						</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="hoardingSubArea"class="col-sm-4 col-form-label"> SubArea</label>
						<div class="col-sm-8">
							<select id="hoardingSubArea" class="form-control">
							<option selected>Hoarding SubArea</option>
							<option>...</option>
						</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="priceId"class="col-sm-4 col-form-label">Price</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="priceId" placeholder="Hoarding Price">
						</div>
					</div>
					<div class="form-group row">
						<label for="hoardingLight"class="col-sm-4 col-form-label">Light</label>
						<div class="col-sm-8">
							<select id="hoardingLight" class="form-control">
							<option selected>Light</option>
							<option>Yes</option>
							<option>No</option>
						</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="HoardingSize"class="col-sm-4 col-form-label">Panel Size</label>
						<div class="col-sm-8">
								<input type="text" class="form-control" id="HoardingSize" placeholder="Panel size">
						</select>
						</div>
					</div>

					<div class="form-group row">
						<label for=""class="col-sm-4 col-form-label">Upload Image</label>
						<div class="col-sm-8">
							<span class="input-group-btn">
									<span class="btn btn-default btn-file">
											<input type="file" id="imgInp" style="width:100%">
									</span>
							</span>
						</div>
					</div>
					
					<div class="form-group" style="margin:10px 0">
							<label class="col-md-3 control-label"></label>
							<input class="btn btn-primary" value="Save" type="button">
							<span></span>
							<input class="btn btn-default" value="Cancel" type="reset">
					</div> 

			</form>
		</md-content> 
</md-sidenav>
<!-- ============ add hoarding list side nav end ============ -->

<div class="owner__request__hoarding" layout="column"  layout-margin="layout-margin" ng-controller="requestHoarding">
	<div layout="row" layout-margin="layout-margin" class="req_hrdg_title">
    	<h3 class="md-headline text_color">Add New Inventory</h3>
		<div flex></div>
		
      	<div layout="column" layout-align="center end" flex="50">
			<md-button aria-label="add" class=" md-fab md-mini" ng-click="addRequestHoarding()">
				<md-icon><i class="material-icons">&#xE145;</i></md-icon>
			</md-button>
    	</div>  
	</div>
	<div class="table-responsive">
		<table class="table table-hover table-striped" style="width: 100%;padding-right: 20px;">
			<thead class="contbg">
				<tr>
					<th>H.ID</th>
					<th>Type</th>
					<th>Area</th>
					<th>Size</th>
					<th>illumination</th>
					<th>Price</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr  ng-repeat="hoarding in hoardinglist">
					<td>{{hoarding.id}}</td>
					<td>{{hoarding.type}}</td>
					<td>{{hoarding.area}}</td>
					<td>{{hoarding.size}}</td>
					<td>{{hoarding.light}}</td>
					<td>{{hoarding.price}}</td>
					<td>Pedding</td>
					<td>
						<a class="md-icon-button" ng-click="viewImage()">
							<img src="assets/images/owner/eye.png">
						</a>
						<a href="#"><img src="assets/images/owner/delete.png"/></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
