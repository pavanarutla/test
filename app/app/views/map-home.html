<ng-map zoom="5" center="[40.106980, 13.876470]" style="width:100%;height:800px;">
  <!-- center="17.3850, 78.4867" zoom="7" style="width:100%;height:800px;"> -->
  <custom-control id="home" position="TOP_RIGHT" index="1" on-click="HomeCtrl.click()">
      <div>
        <ul>
          <li>{{HomeCtrl.firstThing}}</li>
          <li>{{HomeCtrl.otherThings}}</li>
          <li ng-repeat="other in HomeCtrl.otherThings">{{other}}</li>
        </ul>
      </div>
    </custom-control>
</ng-map>
