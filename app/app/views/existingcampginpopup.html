<md-dialog flex-xs="100" flex="100" show-xs hide-gt-xs ng-controller="GmapCtrl" layout-fill>
	<md-dialog-content>
		
        <div layout="row" class="top-toolbar">
            <div class="filters-inner">
                <md-button ng-click="close()" class="md-icon-button">
                    <md-icon style="color: #fff;"><i class="material-icons">keyboard_backspace</i></md-icon>
                </md-button>
            </div>
        </div>
        
        <div layout="column" class="map-img">
            <img ng-src="assets/images/hoarding.png" style="width:100%;height:200px;" />
        </div>
        <div layout="row" layout-margin style="background: #ccc;margin: 0;">
            <div layout="column" layout-align="center start" flex="50">
                <div class="md-title">BI-7984</div>
            </div>
            <div layout="row" layout-align="end center" flex="50">
                <img src="assets/images/maps/light-3030.jpg" ng-if="product.lighting == 0" />
                <img src="assets/images/maps/light-color3030.jpg"  />
                <span class="md-subhead plane-size">40*20</span>
            </div>
        </div>
        <div  layout="column" layout-margin>
            <div class=" md-subhead">Campaigns List</div>
        </div>
        <div layout="column" layout-margin>
            <div layout="row">
                <div class="md-body-2" flex="80">Campaign Name</div>
                <div flex="20" layout-align="end center" layout="column">
                    <md-button class="md-icon-button" aria-label="Panel" ng-click="mobilesharepopup()">
                        <md-icon><i class="material-icons">share</i></md-icon>
                    </md-button>
                </div>
            </div>
            <div layout="row">
                <div class="md-body-2" flex="80">Campaign Name</div>
                <div flex="20" layout-align="end center" layout="column">
                    <md-button class="md-icon-button" aria-label="Panel" ng-click="mobilesharepopup()">
                        <md-icon><i class="material-icons">share</i></md-icon>
                    </md-button>
                </div>
            </div>
            <div layout="row">
                <div class="md-body-2" flex="80">Campaign Name</div>
                <div flex="20" layout-align="end center" layout="column">
                    <md-button class="md-icon-button" aria-label="Panel" ng-click="mobilesharepopup()">
                        <md-icon><i class="material-icons">share</i></md-icon>
                    </md-button>
                </div>
            </div>
        </div>
	</md-dialog-content>   
	
</md-dialog>
