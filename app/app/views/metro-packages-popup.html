<md-dialog flex="50" flex-lg="60" flex-md="60" flex-sm="70" id="myDialog">
	<div layout="row" layout-margin>
		<h4 class="md-body-2">24" Digital Screen Packages - Inside Metro Train - Corridor 1
		</h4>
		<div flex></div>
		<md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="">
			<md-icon class="md-default-theme">
				<i class="material-icons">close</i>
			</md-icon>
		</md-button>
	</div>
	<md-dialog-content>
		<div layout="row" layout-margin>
			<div layout-margin flex="33" class="md-whiteframe-2dp" ng-repeat="metroPackage in metroPackages">
				<div class="one_week oneweek_bg">
					<div layout="row">
						<div class="left_side_pack">
							<p class="md-caption">
								{{metroPackage.name}} - 119 Slots
							</p>
							<h3>{{metroPackage.price}}</h3>
							<md-button class="md-raised md-primary slect_btn">select this</md-button>
						</div>
						<div flex></div>
						<div class="right_side_pack">
							<div class="slect_train">
								<p class="md-caption">select train </p>
								<input type="number" min="1" max="18">
							</div>
							<div class="slect_slot">
								<p class="md-caption">select slot </p>
								<input type="number" min="1" max="18">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div layout="row" layout-margin>
			<div class="show_bug">
				<p class="md-caption">
					Estimated Budged for 1 Month, 2 Train, 2 Slots
				</p>
				<h2 class="text_color">
					Rs2,55,550
				</h2>
				<md-button class="md-raised md-primary slect_btn">Shortlist Campaign</md-button>
			</div>
			<div flex></div>
			<div class="logo_lnt" style="    margin-top: 50px;">
				<p class="md-caption">We are oï¬ƒcial Partners to</p>
				<img src="assets/images/landt_logo.jpg" alt="landt_logo" />
			</div>
		</div>
	</md-dialog-content>
	<!-- <md-dialog-actions layout="row" layout-align="center center">
    
    </md-dialog-actions> -->
</md-dialog>
