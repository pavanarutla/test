<!-- email sucess massge pop pages-->

<md-dialog flex-xs="100" flex="50" flex-md="60" flex-sm="60" >
	<md-dialog-content>
		<md-content layout-fill="layout-fill" class="sucessContent" >
			<div layout="column" layout-align="center end" >
				
				<md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeMdDialog()">
					<md-icon class="md-default-theme"><i class="material-icons">close</i></md-icon>
				</md-button>
			</div>
			<div layout="column" layout-align="center center" layout-margin>
				<h1 class="md-display-1">Your Email Successfully verified</h1>
                <p class="md-subhead">Click here To </p>
                <md-button aria-label="login" ng-click="showTabDialog($event)" class="md-raised md-primary">Login</md-button>
			</div>
		</md-content>
	</md-dialog-content>
</md-dialog>
