<div layout="column" layout-fill="layout-fill">

	<div class="md-title" style="background: #447bde;color: #fff;padding:5px" layout="row">
		<div class="md-title">
			Metro packages
		</div>
	</div>

	<form role="form" style="margin: 1em">
		<input type="hidden" ng-model="package.id" />
		<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-5">
					<input ng-model="package.name" type="text" name="name" placeholder="name" class="form-control" />
				</div>
			</div>
		<div class="form-group row">
			<label for="area" class="col-sm-2 col-form-label">Select Corridor</label>
			<div class="col-sm-5">
					<select name="corridor" class="form-control" id="corridor" ng-model="package.corridor_id" ng-options="corr.id as corr.name for corr in metroCorridorList" required>
						<option value="" disabled selected>Select Corridor</option>
					</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="productType" class="col-sm-2 col-form-label">Format Type</label>
			<div class="col-sm-5">
				<select name="format" class="form-control" id="format" ng-model="package.format_id" ng-options="format.id as format.name for format in formatList" required>
					<option value="" disabled selected>Select Format</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="duration" class="col-sm-2 col-form-label">Duration</label>
			<div class="col-sm-2">
				<input ng-model="package.months" type="text" name="month" placeholder="Months" class="form-control" />
			</div>
			<div class="col-sm-3">
				<input ng-model="package.days" type="text" name="day" placeholder="Days" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label for="price" class="col-sm-2 col-form-label">Price</label>
			<div class="col-sm-5">
				<input ng-model="package.price" type="text" name="price" placeholder="price" class="form-control" />
			</div>
		</div>
		<div class="serverErrors" ng-show="stateErrors && !addPackageErrors.length == 0">
			<ul>
				<li ng-repeat="error in addPackageErrors">
					{{error}}
				</li>
			</ul>
		</div>
		<div class="form-group" style="margin:10px 0">
			<label class="col-md-3 control-label"></label>
			<input class="btn btn-primary" ng-click="savePackage(package)" value="Save" type="button">
			<span></span>
			<input class="btn btn-default" value="Cancel" type="reset">
		</div>
	</form>
	<!-- tables grid html start-->
	<div style="margin: 1em;">
		<div class="table-responsive">
			<table class="table table-striped table-bordered ">
				<thead>
					<tr>
						<th>Name</th>
						<th>Corridor</th>
						<th>Format</th>
						<th>Duration</rth>
						<th>Price</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="metroPackage in metroPackageList">
						<td>{{metroPackage.name}}</td>
						<td>{{metroPackage.corridor}}</td>
						<td>{{metroPackage.format}}</td>
						<td>{{metroPackage.months}} months, {{metroPackage.days}} days</rth>
						<td>{{metroPackage.price}}</td>
						<td>
							<span>
								<a style="cursor:pointer;" ng-click="editPackage(metroPackage)">
									<md-icon>
										<i class="material-icons">mode_edit</i>
									</md-icon>
								</a>
							</span>
							<span>
								<a style="cursor:pointer;" ng-click="deletePackage(metroPackage)">
									<md-icon>
										<i class="material-icons">delete</i>
									</md-icon>
								</a>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- tables grid html end-->
</div>
