<div layout="column" layout-fill="layout-fill">
	<div class="md-title" style="background: #447bde;color: #fff;" layout="row">
		<div flex="50">
			<div class="md-title" style="margin: 10px 0 0 15px;">Requested Hoarding List</div>
		</div>
		
	</div>
	<div layout="column">

		<div style="margin-top: 1em;">
			<div class="table-responsive">
				<table class="table table-striped table-bordered ">
					<thead>
						<tr>
							<th>Site No</th>
							<th>Site type</th>
							<th>Company</th>
							<th>Address</th>
							<th>Panel Size</th>
							<th>lighting</th>
							<th>Direction</th>
							<th>Image</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="product in pendingproducts">
							<td>{{product.siteNo}}</td>
							<td>{{product.format_name}}</td>
							<td>{{product.company_name}}</td>
							<td>{{product.address}}</td>
							<td>{{product.panelSize }}</td>
							<td>{{product.lighting}}</td>
							<td>{{product.direction}}</td>
							<td><a>View</a></td>
							<td>
								<span>
									<a style="cursor:pointer;" ng-click="addOtherProductDetails(product)">
										Edit
									</a>
								</span> |<span>
									<a style="cursor:pointer;" ng-click="approveProduct(product)">
										Approve
									</a>
								</span> |
								<span>
									<a style="cursor:pointer;" ng-click="declineProduct(product)">
										Decline
									</a>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

									</a>
							</li>
					</ul>
			</div>-->
		</div>
	</div>
