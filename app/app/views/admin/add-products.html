<div class="content" style="margin-top:40px;margin-left:40px;">
  <h3> add products </h3>

  <form ng-submit="submitProductForm()" >
    <label for="site-no" >Site No: </label><br />
    <input type="text" id="site-no" ng-model="product.siteNo" /> <br /><br />

    <label for="site-type">Site Type</label><br />
    <input type="text" id="site-type" ng-model="product.type" /> <br /><br />

    <label for="dob" >Hoarding Company Name</label><br />
    <input type="text" id="dob" ng-model="product.company" /> <br /><br />

    <label for="dob" >Hoarding Cost</label><br />
    <input type="text" id="dob" ng-model="product.hoardingCost" /> <br /><br />

    <label for="dob" >Address</label><br />
    <input type="text" id="dob" ng-model="product.address" /> <br /><br />

    <label for="dob" >Area Name</label><br />
    <select ng-model="product.areaName">
      <option ng-repeat="area in areas" value="{{area.id}}">{{area.name}}</option>
    </select> 
    <br /><br />
    <!-- <input type="text" id="dob" ng-model="product.areaName" /> <br /><br /> -->

    <label for="dob" >Impressions</label><br />
    <input type="text" id="dob" ng-model="product.impressions" /> <br /><br />

    <label for="dob" >Panel Size</label><br />
    <input type="text" id="dob" ng-model="product.panelSize" /> <br /><br />

    <label for="dob" >Lighting</label><br />
    <input type="text" id="dob" ng-model="product.lighting" /> <br /><br />

    <label for="dob" >Direction</label><br />
    <input type="text" id="dob" ng-model="product.direction" /> <br /><br />

    <label for="dob" >Latitude / Longitude</label><br />
    <input type="text" id="dob" ng-model="product.lat" /> <br /><br />
    <input type="text" id="dob" ng-model="product.lng" /> <br /><br />

    <label for="dob" >Browse Image</label><br />
    <input type="file" ngf-select ng-model="files.image" name="files.image" accept="image/*" ngf-max-size="2MB" required>Image</input> <br /><br />

    <label for="dob" >Advertising Strengths</label><br />
    <input type="text" id="dob" ng-model="product.adStrength" /> <br /><br />

    <label for="dob" >Browse Symbol</label><br />
    <input type="file" ngf-select ng-model="files.symbol" name="files.symbol" accept="image/*" ngf-max-size="2MB" required>symbol</input> <br /><br />

    <input type="submit" value="Submit" />
    <input type="reset" ng-click="getProducts()" value="Reset" />
  </form>
</div>
