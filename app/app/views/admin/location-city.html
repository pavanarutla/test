<div layout="column" layout-fill="layout-fill">

    <div class="md-title" style="background: #447bde;color: #fff;padding:5px" layout="row">
        <div class="md-title">
            Add City
        </div>
    </div>

    <form name="cityform" novalidate>
        <div layout="column" layout-margin layout-padding flex="50">
            <div layout="column" layout-margin layout-padding flex="50">
                <md-input-container>
                    <label>Select Country </label>
                    <md-select name="repeatSelect" class="select-value" id="repeatSelect" ng-model="city.country_id" ng-change="getStateList(city.country_id)"required>
                        <md-select-header class="demo-select-header">
                        <input ng-model="searchTerm" type="search" placeholder="Search for a Country.." class="demo-header-searchbox md-text">
                        </md-select-header>
                        <md-option ng-repeat="country in countryList | filter:searchTerm" value="{{country.id}}">{{country.name}}</md-option>
                    </md-select required>

                    </md-input-container>
                    <md-input-container>
                    <label>Select State </label>
                    <md-select name="repeatSelect" class="select-value" id="repeatSelect" ng-model="city.state_id" required>
                        <md-select-header class="demo-select-header">
                        <input ng-model="searchTerm" type="search" placeholder="Search for a State.." class="demo-header-searchbox md-text">
                        </md-select-header>
                        <md-option ng-repeat="state in stateListForCountry | filter:searchTerm" value="{{state.id}}">{{state.name}}</md-option>
                    </md-select required>

                    </md-input-container>
                    <md-input-container class="md-block" >
                        <label>Add City</label>
                        <input ng-model="city.city_name" type="text" name="city_name" required="required" />
                        <div ng-messages="cityform.city_name.$error">
                            <div ng-message="required">City Name is required</div>
                        </div>
                    </md-input-container>
            </div>
            <div layout="row">
                <md-button Class="md-raised md-primary" type="submit" ng-click="saveCity()">SUBMIT</md-button>
                <!-- <md-button Class="md-raised" ng-click="cancel()">CANCEL</md-button> -->
            </div>
        </div>
    </form>

     <div ui-grid="gridCity"  ui-grid-selection ui-grid-pagination ui-grid-edit ui-grid-resize-columns ui-grid-cellnav ui-grid-move-columns ui-grid-auto-resize class="grid"></div>
    </div>

    <!-- tables grid html start-->
     <div style="margin-top: 1em;">
        <div class="table-responsive">    
          <table class="table table-striped table-bordered ">
            <thead>
                <tr>
                  <th>Country</th>
                  <th>State</th>
                  <th>City</th>
                  <th>Actions</th>
                </tr>
            </thead>
            <tbody>
              <tr ng-repeat="list in citylocationdata | limitTo:limit">
                <td>{{list.country_name}}</td>
                <td>{{list.state_name}}</td>
                <td>{{list.name}}</td>
                <td>
                  <span><a ng-href="#" ng-click="" ng-if="row.entity.status != 0"><md-icon><i class="material-icons">mode_edit</i></md-icon></a></span>
                  <span><a ng-href="#" ng-click=""><md-icon><i class="material-icons">delete</i></md-icon></a></span>
                </td>
              </tr>      
            </tbody>
          </table>
        </div>
        <div layout="colmun" layout-align="end center" layout-margin>
          <button style="width:120px;" class="more btn btn-primary btn-block" ng-click="loadMore()">Load More!</button>
        </div>
      </div>

    <!-- tables grid html end-->
    
</div>
