<div class="">
    <div layout="column">
        <div class="table-responsive">
            <table class="table">
                <thead class="text_color">
                    <tr>
                        <th>Name</th>
                        <th>Email ID</th>
                        <th>Subject</th>
                        <th>Comments</th>
                        <th>Contact No.</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="Queries in QueriesData | limitTo:limit">
                      <td class="table_vertical">{{Queries.name | capitalize}}</td>
                      <td class="table_vertical">{{Queries.email | capitalize}}</td>
                      <td class="table_vertical">{{Queries.subject | capitalize}}</td>
                      <td class="table_vertical">{{Queries.message | capitalize}}</td>
                      <td class="table_vertical">{{Queries.contactno}}</td>
                      <td class="table_vertical">{{Queries.updated_at | dateFormat}}</td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>
</div>
