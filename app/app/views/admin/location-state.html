<div layout="column" layout-fill="layout-fill">

    <div class="md-title" style="background: #447bde;color: #fff;padding:5px" layout="row">
        <div class="md-title">
            Add State
        </div>
    </div>

<form name="stateform" novalidate style="margin-top:20px">
    <div layout="column">
        <div layout="row" layout-margin layout-padding >
            <md-input-container flex="50">
                <label>Select Country</label>
                <md-select name="countrydrop" class="select-value" id="repeatSelect" ng-model="state.country_id" required>
                    <md-select-header class="demo-select-header">
                        <input ng-model="searchTerm" type="search" placeholder="Search for a Country.." class="demo-header-searchbox md-text">
                        <input type="hidden" name="state_id" ng-model="state.id" />
                    </md-select-header>
                    <md-option ng-repeat="country in countryList | filter:searchTerm" value="{{country.id}}">{{country.name}}</md-option>
                </md-select>

            </md-input-container>
            <md-input-container class="md-block" flex="50">
                <label>Add State</label>
                <input ng-model="state.state_name" type="text" name="state_name" required />
                <div ng-messages="stateform.state_name.$error">
                    <p ng-message="required">State Name is required</p>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <md-button Class="md-raised md-primary" type="submit" ng-click="saveState()">SUBMIT</md-button>
            <!-- <md-button Class="md-raised" ng-click="cancel()">CANCEL</md-button> -->
        </div>
    </div>
    </form>

    <!-- <div ui-grid="gridState" ui-grid-selection ui-grid-pagination ui-grid-edit ui-grid-resize-columns ui-grid-cellnav ui-grid-move-columns
        ui-grid-auto-resize class="grid">
    </div> -->
    <!-- ===== table new code start=======-->
    <div style="margin-top: 1em;">
        <div class="table-responsive">    
			<table class="table table-striped table-bordered add-countery">
				<thead>
					<tr>
					<th>Country</th>
					<th>State</th>				
					<th>Actions</th>
					</tr>
				</thead>
				<tbody>
				<tr ng-repeat="state in stateareaList | limitTo:limit">
					<td>{{state.country_name}}</td>
					<td>{{state.name}}</td>
					<td>
					<span><a ng-click="editState(state)"><md-icon><i class="material-icons" style="cursor: pointer;">mode_edit</i></md-icon></a></span>
					<span><a ng-click="deleteState(state)"><md-icon><i class="material-icons" style="cursor: pointer;">delete</i></md-icon></a></span>
					</td>
				</tr>      
				</tbody>
			</table>
        </div>
        <!-- <div layout="colmun" layout-align="end center" layout-margin>
        <button style="width:120px;" class="more btn btn-primary btn-block" ng-click="StateloadMore()">Load More!</button>
        </div> -->
        <div class="container">
            <ul class="pagination">
                <li class="page-item" ng-click="prevloadMore()"><a class="page-link">Previous</a></li>
                <li class="page-item" ng-click="StateloadMore()"><a class="page-link">Next</a></li>
              </ul>
          </div>
    </div>
</div>

</div>
