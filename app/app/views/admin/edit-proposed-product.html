        <div flex-gt-xs="">
          <label>Start date</label>
          <md-datepicker ng-model="product.from_date" ng-init="product.from_date = AdminProposalStartDate" onkeydown="return false"
            md-placeholder="Enter date" md-min-date="AdminProposalFromMinDate" md-max-date="AdminProposalFromMaxDate"></md-datepicker>
        </div>
        <div flex-gt-xs="">
          <label>End Date</label>
          <md-datepicker ng-model="product.to_date" ng-init="product.to_date = AdminProposalEndDate" onkeydown="return false"

        </div>
      <md-input-container class="md-block margin-input">
