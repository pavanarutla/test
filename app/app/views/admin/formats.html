<div layout="column" layout-fill="layout-fill">
    <div class="md-title" style="background: #447bde;color: #fff;" layout="row">
        <div flex="50">
            <div class="md-title" style="margin: 10px 0 0 15px;">Total List Of Formats</div>
        </div>
         <div layout-align="center end" layout="column" flex="50">
            <md-button class="md-raised md-warn" ng-click="showFormatForm()">
                 Add New Format <span><md-icon md-svg-icon="assets/images/finalise.svg"></md-icon></span> 
            </md-button>
        </div> 
    </div>
    <div layout-margin layout="column">
  
     <div ui-grid="gridFormats"  ui-grid-selection ui-grid-pagination ui-grid-edit ui-grid-resize-columns ui-grid-cellnav ui-grid-move-columns ui-grid-auto-resize class="grid"></div>
    </div> 
    <div style="margin-top: 1em;">
        <div class="table-responsive">    
          <table class="table table-striped table-bordered ">
            <thead>
                <tr>
                  <th>Icon</th>
                  <th>Format type</th>
                  <th>Action</th>
                
                </tr>
            </thead>
            <tbody>
              <tr ng-repeat="format in formatList | limitTo:limit">
                <td>{{format.image}}</td>
                <td>{{format.name}}</td>
                <td>
                    <span><a href="" ng-click="editFormat(format)"><md-icon><i class="material-icons">mode_edit</i></md-icon></a></span>
                    <span><a ng-href="#" ng-click="deleteFormat(format)"><md-icon><i class="material-icons">delete</i></md-icon></a></span>
                </td>
              </tr>      
            </tbody>
          </table>
        </div>
        <div layout="colmun" layout-align="end center" layout-margin>
          <button style="width:120px;" class="more btn btn-primary btn-block" ng-click="loadMore()">Load More!</button>
        </div>
    </div>
</div>
