<div layout="column" layout-fill="layout-fill">
	<div class="md-title" style="background: #447bde;color: #fff;" layout="row">
		<div flex="50">
			<div class="md-title" style="margin: 10px 0 0 15px;">Total List Of Metro Formats</div>
		</div>
		<div layout-align="center end" layout="column" flex="50">
			<md-button class="md-raised md-warn" ng-click="showFormatForm()">
				Add New Metro Format
				<span>
					<md-icon md-svg-icon="assets/images/finalise.svg"></md-icon>
				</span>
			</md-button>
		</div>
	</div>
	<div layout-margin layout="column">
	</div>
	<div style="margin-top: 1em;">
		<div class="table-responsive">
			<table class="table table-striped table-bordered ">
				<thead>
					<tr>
						<th>Icon</th>
						<th>Formats type</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="format in formatList">
						<td><img ng-src="{{serverUrl + format.image}}" style="width:60px;height:60px;"/></td>
						<td>{{format.name}}</td>
						<td>
							<span>
								<a style="cursor:pointer;" ng-click="editFormat(format)">
									<md-icon>
										<i class="material-icons">mode_edit</i>
									</md-icon>
								</a>
							</span>
							<span>
								<a style="cursor:pointer;" ng-click="deleteFormat(format)">
									<md-icon>
										<i class="material-icons">delete</i>
									</md-icon>
								</a>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
