<div layout="column" layout-fill="layout-fill">
	<div class="md-title" style="background: #447bde;color: #fff;padding:5px" layout="row">
		<div class="md-title">
			List Of Locations
		</div>
	</div>
	<div layout-margin layout="column">
		 <!-- <div ui-grid="gridLocation" ui-grid-selection ui-grid-pagination ui-grid-edit ui-grid-resize-columns ui-grid-cellnav ui-grid-move-columns
		 ui-grid-auto-resize class="grid"></div>  -->
		<div style="margin-top: 1em;">
      <div class="table-responsive">    
        <table class="table table-striped table-bordered ">
          <thead>
              <tr>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Area</th>
                <th>Pincode</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <!-- <th>Actions</th> -->
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="location in areas">
              <td>{{location.country_name}}</td>
              <td>{{location.state_name}}</td>
              <td>{{location.city_name}}</td>
              <td>{{location.name}}</td>
              <td>{{location.pincode }}</td>
              <td>{{location.lat }}</td>
              <td>{{location.lng }}</td>
              <!-- <td>
                <span><a ng-href="#" ng-click=""><md-icon><i class="material-icons">mode_edit</i></md-icon></a></span>
                <span><a ng-href="#" ng-click=""><md-icon><i class="material-icons">delete</i></md-icon></a></span>
              </td> -->
            </tr>      
          </tbody>
        </table>
      </div>
      <div class="container" style="margin-top:20px;" ng-if="pagination.pageCount > 1">
        <ul class="pagination">
          <li class="pageResults" ng-repeat="i in pagination.pageArray track by $index" style="margin:auto;">
            <a ng-click="pagination.pageNo = pagination.pageArray[$index]; getAllAreas();" 
              ng-class="{'selected-pagelink' : pagination.pageNo == pagination.pageArray[$index]}" 
              style="padding:10px; font-size:18px; font-weight:bold;color:#447bde;cursor:pointer;">
              {{pagination.pageArray[$index]}}
            </a>
          </li>
        </ul>
      </div>
    </div>
	</div>
</div>
