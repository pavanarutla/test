<div layout="column" layout-fill="layout-fill">

    <div class="md-title" style="background: #447bde;color: #fff;padding:5px" layout="row">
        <div class="md-title">
            Metro packages
        </div>
    </div>

    <form role="form" style="margin: 1em">
        <div class="form-group row">
            <label for="productType" class="col-sm-2 col-form-label">Format Type</label>
            <div class="col-sm-5">
                <select  class="form-control"required="required" name="productType">
                        <option value=""  selected>Digital Signage - Inside Train</option>
                        <option value=""  >Train Wrap</option>
                        <option value=""  >Digital Signage Inside Station</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="area" class="col-sm-2 col-form-label">Select Corridor</label>
            <div class="col-sm-5">
                <select name="area" class="form-control" >
                    <option value=""  selected>Corridor-1</option>
                    <option value=""  >Corridor-2</option>
                    <option value=""  >Corridor-3</option>
                </select required>
            </div>
        </div>
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label">Duration</label>
            <div class="col-sm-5">
                <input ng-model="product.duration" type="text" name="price" placeholder="Duration"
                    class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="productId" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-5">
                <input ng-model="product.price" type="text" name="price" placeholder="price"
                    class="form-control"/>
            </div>
        </div>
        <div class="form-group" style="margin:10px 0">
            <label class="col-md-3 control-label"></label>
            <input class="btn btn-primary" value="Save" type="button">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
        </div>
    </form>
    <!-- tables grid html start-->
    <div style="margin: 1em;">
        <div class="table-responsive">
            <table class="table table-striped table-bordered ">
                <thead>
                    <tr>
                        <th>Formats</th>
                        <th>Caridor</th>
                        <th>Duration</rth>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Digital Sign</td>
                        <td>Caridor-1</td>
                        <td>15-Days</td>
                        <td>12,000</td>
                        <td>
                            <span>
                                <a style="cursor:pointer;" ng-click="editCity(city)">
                                    <md-icon>
                                        <i class="material-icons">mode_edit</i>
                                    </md-icon>
                                </a>
                            </span>
                            <span>
                                <a style="cursor:pointer;" ng-click="deleteCity(city)">
                                    <md-icon>
                                        <i class="material-icons">delete</i>
                                    </md-icon>
                                </a>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>Train Wrap</td>
                        <td>Caridor-1</td>
                        <td>15-Days</td>
                        <td>12,000</td>
                        <td>
                            <span>
                                <a style="cursor:pointer;" ng-click="editCity(city)">
                                    <md-icon>
                                        <i class="material-icons">mode_edit</i>
                                    </md-icon>
                                </a>
                            </span>
                            <span>
                                <a style="cursor:pointer;" ng-click="deleteCity(city)">
                                    <md-icon>
                                        <i class="material-icons">delete</i>
                                    </md-icon>
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- tables grid html end-->
</div>
