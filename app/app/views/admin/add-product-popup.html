            <div class="col-md-12">
                <div class="form-group row">
                    <div class="col-sm-4 edit_formbottom">
                        <input class="form-control md-whiteframe-3dp" ng-model="product.siteNo" type="text" name="siteNo" placeholder="Site No"
                               required="required" ng-pattern="/^[A-Za-z]+[A-Za-z0-9._-]+[A-Za-z0-9]$/" ng-disabled="product.status == 0" />
                    </div>
                    <div class="col-sm-4 edit_formbottom">
                        <select id="productType" ng-options="format.id as format.name for format in formatList" ng-model="product.type"
                                class="form-control md-whiteframe-3dp select-value" data-md-container-class="selectdemoSelectHeader" required="required"
                                name="productType" ng-disabled="product.status == 0">
                            <option value="" disabled selected>Site Type</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control md-whiteframe-3dp" ng-model="product.default_price" placeholder="Default Price" type="text"
                               name="hoardingcost" ng-disabled="product.status == 0" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4 edit_formbottom">
                        <select ng-model="product.client" class="form-control md-whiteframe-3dp select-value" ng-options="cl.id as cl.name for cl in allClients"
                                ng-if="product.status != 0">
                            <option value="" disabled selected>Select Owner</option>
                        </select>
                        <input class="form-control md-whiteframe-3dp" ng-model="product.client_name" placeholder="Client Name" type="text"
                               name="client_name" ng-if="product.status == 0" ng-disabled="true" />
                    </div>
                    <div class="col-sm-4 edit_formbottom">
                        <select name="repeatSelect" class="form-control md-whiteframe-3dp select-value" id="repeatSelect" ng-model="product.country"
                                ng-change="getStateList()" ng-options="country.id as country.name for country in countryList" ng-if="product.status != 0">
                            <option value="" disabled selected>Select Country</option>
                        </select required>
                        <input class="form-control md-whiteframe-3dp" ng-model="product.country_name" placeholder="Country Name" type="text"
                               name="country_name" ng-if="product.status == 0" ng-disabled="true" />
                    </div>
                    <div class="col-sm-4">
                        <select ng-model="product.state" class="form-control md-whiteframe-3dp select-value" ng-disabled="!product.country"
                                md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" ng-change="getCityList()"
                                ng-options="state.id as state.name for state in stateList" ng-if="product.status != 0">
                            <option value="" disabled selected>Selected State</option>
                        </select required>
                        <input class="form-control md-whiteframe-3dp" ng-model="product.state_name" placeholder="State Name" type="text"
                               name="state_name" ng-if="product.status == 0" ng-disabled="true" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4 edit_formbottom">
                        <select ng-model="product.city" class="form-control md-whiteframe-3dp select-value" ng-disabled="!product.state"
                                md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" ng-change="getAreaList()"
                                ng-options="city.id as city.name for city in cityList" ng-if="product.status != 0">
                            <option value="" disabled selected>Select City</option>
                        </select>
                        <input class="form-control md-whiteframe-3dp" ng-model="product.city_name" placeholder="City Name" type="text"
                               name="city_name" ng-if="product.status == 0" ng-disabled="true" />
                    </div>
                    <div class="col-sm-4 edit_formbottom">
                        <select ng-model="product.area" class="form-control md-whiteframe-3dp select-value" ng-disabled="!product.city"
                                md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" ng-options="area.id as area.name for area in areaList"
                                ng-if="product.status != 0">
                            <option value="" disabled selected>Select Area</option>
                        </select>
                        <input class="form-control md-whiteframe-3dp" ng-model="product.area_name" placeholder="Area Name" type="text"
                               name="area_name" ng-if="product.status == 0" ng-disabled="true" />
                    </div>
                    <div class="col-sm-4">
                        <textarea class="form-control md-whiteframe-3dp table-address" placeholder="Address" rows="1" ng-model="product.address"
                                  ng-disabled="product.status == 0"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4 edit_formbottom">
                        <input class="form-control md-whiteframe-3dp" ng-model="product.impressionsperweek" placeholder="Impressions" type="text"
                               name="impressions" required="required" />
                    </div>
                    <div class="col-sm-4 edit_formbottom">
                        <input class="form-control md-whiteframe-3dp" ng-model="product.panelSize" placeholder="Panel Size" type="text"
                               name="panelSize" required="required" ng-disabled="product.status == 0" />
                    </div>
                    <div class="col-sm-4">
                        <select ng-model="product.lighting" class="form-control md-whiteframe-3dp select-value" md-on-close="clearSearchTerm()"
                                data-md-container-class="selectdemoSelectHeader" ng-init="product.lighting = product.lighting || ''" ng-disabled="product.status == 0">
                            <option value="" disabled>Has lighting?</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4 edit_formbottom">
                        <input class="form-control md-whiteframe-3dp" ng-model="product.direction" placeholder="Direction" type="text"
                               name="direction" required="required" ng-disabled="product.status == 0" />
                    </div>
                    <div class="col-sm-4 edit_formbottom">
                        <input class="form-control md-whiteframe-3dp" ng-model="product.lat" placeholder="Latitude" type="text" name="lat"
                               required="required" />
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control md-whiteframe-3dp" ng-model="product.lng" placeholder="Longitude" type="text" name="lng"
                               required="required" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4 edit_formbottom">
                        <div><label for="dob">Direction Image</label></div>
                        <input class="form-control md-whiteframe-3dp" type="file" ngf-select ng-model="files.symbol" name="files.symbol"
                               accept="image/*" ngf-max-size="2MB" ng-required="!product.id" />
                    </div>
                    <div class="col-sm-4 edit_formbottom">
                        <label for="files.image">Image</label>
                        <input class="form-control md-whiteframe-3dp" type="file" ngf-select ng-model="files.image" name="files.image"
                               accept="image/*" ngf-max-size="10MB" ng-required="!product.id" ng-if="product.status != 0" />
                        <img ng-src="{{serverUrl + product.image}}" style="width: 100px;height: 60px;" ng-if="product.image && product.status == 0" />
                    </div>
                    <div class="col-sm-4">
                        <textarea class="form-control md-whiteframe-3dp" ng-model="product.adStrength" placeholder="Advertising Strengths"
                                  rows="3" type="text" name="adStrength" required="required"></textarea>
                                  <!-- ng-disabled="product.status == 0" -->
                    </div>
                </div>
            </div>
