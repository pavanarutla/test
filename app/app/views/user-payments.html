<div layout="column">
	<div layout="row" layout-align="space-between center">
		<div layout="column" layout-padding>
			<h3 class="md-title text_color" style="padding-left:10px;">Payments</h3>
		</div>
		<div class="hide-xs active-cyan-4 mr-2" style="width:20%;">
			<input class="form-control" ng-model="search" type="text" placeholder="Search" aria-label="Search">
		</div>
	</div>
	<div class="table-responsive"> 
		<table class="table table-hover">
				<thead class="text_color">
				  <tr>
					<th>CID</th>
					<th>Campaign Name</th>
					<th class="text-center">Paid</th>
					<th class="text-center">Pending</th>
					<th class="text-center">Total Price In INR</th>
					<th class="text-center">Action</th>
					<th></th>
					<th></th>
				  </tr>
				</thead>
				<tbody>
					<tr	class="" ng-repeat="payments in userPayments | filter:search"  ng-if="payments.status > 500"> 
					<td class="table_vertical">{{payments.cid}}</td>
					<td class="table_vertical">{{payments.name | capitalize}}</td>
					<td class="text-center table_vertical">{{payments.paid | number:2}}</td>
					<td class="text-center table_vertical">{{payments.act_budget - payments.paid | number:2}}</td>
					<td class="text-center table_vertical">{{payments.act_budget | number:2}}</td>
					<td class="text-center table_vertical">
					  <a style="cursor:pointer;" ng-href="#/update-user-payments/{{payments.id}}">
						  <md-icon class="material-icons" role="img" aria-label="remove_red_eye">
							<i class="material-icons">remove_red_eye</i>
						  </md-icon>
						</a>
					</td>
					<td class="text-center table_vertical">									
						<button type="button" class="btn btn-danger" ng-if="payments.paid == 0">Payment Alert</button>
						<!-- <button type="button" class="btn btn-warning" ng-if="(payments.act_budget - payments.paid) != payments.act_budget && (payments.act_budget - payments.paid)!=0">Partial Paid</button>									
						<button type="button" class="btn btn-success" ng-if="(payments.act_budget - payments.paid) == 0 && payments.paid!=0">Amount Paid</button> -->
					</td>
					<td class="text-center table_vertical">{{payments.updated_at | dateFormat}}</td>
				  </tr>
				</tbody>
			  </table>
	  </div>
</div>
