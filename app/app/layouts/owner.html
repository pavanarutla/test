<div layout="row" flex >
    <md-sidenav class="md-sidenav-left" md-component-id="ownerLeft" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="5" style="width:250px">
        <md-toolbar  style="background-color: #FFFFFF;min-height: 65px !important;">
            <img class="png-icon" src="assets/images/billboards.png">
        </md-toolbar>
        <!-- <md-divider></md-divider> -->
        <md-content style="height:600px;overflow-x:auto">
            <div>
                <div style="width: 100% !important;">
                    <md-list class="owners-menu">
                        <md-menu-item class="nv-nav-item" >
                            <md-button ng-href="#/owner/home"  class="home-btn">
                                <md-icon class="md-default-theme active" class="material-icons">&#xE88A;</md-icon>
                                Home
                            </md-button>
                        </md-menu-item>
                        <md-menu-item class="nv-nav-item">
                            <md-button ng-href="#/owner/ownerCampaign">
                                <md-icon class="md-default-theme" class="material-icons">&#xE050;</md-icon>
                                Campains
                            </md-button>
                        </md-menu-item>
                        <md-menu-item class="nv-nav-item">
                            <md-button ng-href="#/owner/requestHoarding" ng-click="changeRequest()" >
                                <md-icon class="md-default-theme" class="material-icons">&#xE896;</md-icon>
                                Requested Hoardings
                            </md-button>
                        </md-menu-item>
                        
                        <md-menu-item class="nv-nav-item">
                            <md-button ng-href="#/owner/hoardinglist" ng-click="changeHoardingList()">
                                <md-icon class="md-default-theme" class="material-icons">&#xE8D2;</md-icon>
                                Hoardings List
                            </md-button>
                        </md-menu-item>
    
                        <md-menu-item class="nv-nav-item">
                            <md-button ng-href="#/owner/teamPage" ng-click="">
                                <md-icon class="md-default-theme" class="material-icons">&#xE7FB;</md-icon>
                                Team
                            </md-button>
                        </md-menu-item>
                        <md-menu-item class="nv-nav-item">
                            <md-button ng-href="#/owner/dashboard" ng-click="">
                                <md-icon class="md-default-theme" class="material-icons">&#xE1BC;</md-icon>
                                Feeds
                            </md-button>
                        </md-menu-item>
                        <md-menu-item class="nv-nav-item">
                            <md-button ng-href="#" ng-click="">
                                <md-icon class="md-default-theme" class="material-icons">&#xE850;</md-icon>
                                Payments
                            </md-button>
                        </md-menu-item>
                        <md-menu-item class="nv-nav-item">
                            <md-button ng-href="#/owner/outsourcingagent" ng-click="changeAgent()">
                                <md-icon class="md-default-theme" class="material-icons">&#xE8D3;</md-icon>
                                Outsourcing Agents
                            </md-button>
                        </md-menu-item>
                        <md-menu-item class="nv-nav-item">
                            <md-button ng-href="#/owner/feedBack">
                                <md-icon class="md-default-theme" class="material-icons">&#xE8B8;</md-icon>
                                Help
                            </md-button>
                        </md-menu-item>
                    </md-list>
                </div>
            </div>
        </md-content>
    </md-sidenav>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="ownerRight">
      <md-toolbar layout="row">
        <div class="md-toolbar-tools" style="background:#980000 !important">
          <h2>
            <span>Notifications</span>
          </h2>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="">
            <md-tooltip>Close Side Panel</md-tooltip>
            <md-icon class="md-default-theme"><i class="material-icons">close</i></md-icon>
          </md-button>
        </div>
      </md-toolbar> 
      <md-content layout-padding="">
        Notifications Panel
      </md-content> 
    </md-sidenav>

    <div layout="column" flex>
      <md-toolbar>
        <div class="md-toolbar-tools" md-whiteframe="3">
          <md-button aria-label="menu" class="md-icon-button menubtn" hide-gt-sm ng-click="ownerSidenav()">
              <md-icon md-svg-icon="assets/images/menu_24px.svg"> </md-icon>
          </md-button>
         <!-- <md-button aria-label="logo" class="md-icon">
            <img ng-src="images/logo.png" alt="logo" class="mrgn">
          </md-button> -->
          <h2>{{firstname}}</h2>
          <span flex></span>
          <md-button aria-label="notifications" class="md-icon-button" ng-click="ownerRightSidenav()">
            <md-icon md-svg-icon="assets/images/notification_24px.svg" ></md-icon>
          </md-button>
            <md-menu  class="profile-menu mrng-top">
                <md-button class="md-secondary md-mini md-button profile-img" type="button" ng-transclude="" aria-label="personimage" ng-click="$mdOpenMenu($event)">
                    <img ng-src="assets/images/man.png" class="md-avatar ng-scope" style="margin: 4px 0 0 0;">
                </md-button>
                <md-menu-content width="3" style="z-index:99">
                    <md-menu-item>
                    <md-button ng-href="#/owner/profile">Srikanth B</md-button>
                    </md-menu-item>
                    <!-- <md-menu-item>
                    <md-button aria-label="campagins" ng-href="#/campaign">Campaigns</md-button>
                    </md-menu-item> -->
                    <md-menu-item>
                    <md-button ng-href="#/owner/settings">Account</md-button>
                    </md-menu-item>
                    <md-menu-item>
                    <md-button ng-click="logout()">Sign Out</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
  
        </div>
      </md-toolbar><!--toolbar end -->
      
      <!-- <md-content flex ng-view  ng-cloak>
      </md-content> -->
      <ui-view ></ui-view>
        <div id="freshwidget-button" data-html2canvas-ignore="true" >
          <md-button  class="freshwidget-customimage md-fab md-fab-bottom-right" ng-click="openScreen(ev)">
              <img src="assets/images/tj_feedback.gif" alt="Support">
          </md-button>
        </div>
      <div layout="column" layout-align="center center" style="background: #CCC">
        <div style="padding: 5px 0;">Powered By Billboards India</div>
      </div>
    </div>
  
  </div>
