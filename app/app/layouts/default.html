<link rel="stylesheet" type="text/css" href="assets/css/main.css" />

<div  layout="column" ng-cloak ng-controller="bbMngrCtrl">

      </md-button>
      <!-- <md-button aria-label="locations" href="#/" md-no-ink class="logo">

      </md-button> -->

      <md-menu-bar class="main-menu">
        <md-button aria-label="whyoutdoor" ng-click="whatwedo()" ng-if="!footerhide" hide-xs hide-sm>what we do</md-button>
        <md-button aria-label="formats" ng-click="formate()" ng-if="!footerhide" hide-xs hide-sm>formats</md-button>
        <md-button aria-label="locations" ng-click="whyOutdoor()" ng-if="!footerhide" hide-xs hide-sm>why outdoor</md-button>
        <md-button aria-label="about" ng-click="contactus()" ng-if="!footerhide" hide-xs hide-sm>contact</md-button>
        <!-- <md-button aria-label="pricing" href="#/pricing">pricing</md-button> -->

        <md-button aria-label="location" class="browse-btn" ng-show="isAuthenticated && !footerhide"><a href="#/location" style="padding:10px 0px;text-decoration:none;">
            Browse BillBoards</a>
        </md-button>

        <md-button aria-label="location" ng-if="footerhide && isAuthenticated" ng-click="toggleSuggestMeSidenav()">

        <!--notification button -->
        <md-button aria-label="notifications" class="md-icon-button" ng-click="closeSideNavPanel()" ng-show="isAuthenticated">

        </md-button>
        <!-- profile button start-->
        <md-menu ng-show="isAuthenticated">
          <!-- <md-button aria-label="userimage" class="md-fab md-mini" ng-click="$mdOpenMenu($event)">

          </md-button> -->
          <md-button class="md-secondary md-mini md-button" type="button" ng-transclude="" aria-label="personimage" ng-click="$mdOpenMenu($event)" >
              <img ng-src="assets/images/product/person.png" class="md-avatar ng-scope">
          </md-button>
          <md-menu-content width="3" style="z-index:99">
            <md-menu-item>
              <md-button>Chanikya varma</md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button aria-label="campagin" href="#/campagin">Campagin</md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button>Account</md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="logout()">Sign Out</md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        <!-- profile button end-->
        <!-- <md-button aria-label="location" class=" md-primary md-raised" ng-click="showTabDialog($event)">
                    BOOK NOW
        </md-button> -->
        <md-button aria-label="location" class=" md-primary md-raised" ng-click="showTabDialog($event)" ng-show="!isAuthenticated" style="color:#fff !important">
          BOOK NOW
        </md-button>
        
        <!-- <md-button aria-label="location" class=" md-primary md-raised" ng-show="isAuthenticated && footerhide" ng-click="toggleTraffic()">
          <span ng-show="!trafficOn">Show</span><span ng-show="trafficOn">Hide</span> Live Impression
        </md-button> -->

  <md-sidenav md-component-id="left" class="md-sidenav-left" hide-gt-sm>

    <md-content flex layout="column" role="navigation">
      <md-menu-item flex layout="column">
        <md-button  ng-click="whatwedo()">WHAT WE DO</md-button>
      </md-menu-item>

      <md-menu-item flex layout="column">
        <md-button ng-click="formate()">FORMATS</md-button>
      </md-menu-item>
      <md-menu-item flex layout="column">
        <md-button ng-click="whyOutdoor()">WHY OUTDOOR</md-button>
      </md-menu-item>
      <md-menu-item flex layout="column">
        <md-button ng-click="contactus()">CONTACT</md-button>
      </md-menu-item>
      <!-- <md-menu-item flex layout="column">
        <md-button href="#/pricing">PRICING</md-button>
      </md-menu-item> -->

  </md-sidenav>
  <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2>

        </h2>
        <span flex></span>

        </md-button>-->

        </md-button>
      </div>
    </md-toolbar>
    <md-content layout-padding="">
      Notifications Panel
    </md-content>
  </md-sidenav>

  <!-- Content section-->
  <!-- <div ui-view ng-cloak></div> -->
  <ui-view></ui-view>

        </md-button>

        </md-button>

        <md-button class="md-icon-button  fabicon" aria-label="linkedin">

        </md-button>
