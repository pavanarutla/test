<md-dialog flex-xs=100 flex=50 flex-md=50 flex-sm=60><md-dialog-content><md-content class=md-padding><div layout=column layout-align="center center"><img ng-src=assets/images/billboard_popup.png></div><div layout=column layout-align="center center"><div class=md-title><h3>Enter Payment Details</h3></div></div><form name=productadd novalidate><div layout=column flex-offset-gt-sm=25 flex=50 flex-sm=100 layout-margin><md-input-container class="md-block margin-input"><label>Amount Rs</label> <input ng-model=product.hoardingcost type=text name=hoardingcost required><div ng-messages=product.hoardingcost.$error><div ng-message=required>Phone No is required.</div></div></md-input-container><md-input-container><label>Payment Type</label><md-select name=repeatSelect class=select-value id=repeatSelect ng-model=selectedCountry ng-change=setCountry()><md-select-header class=demo-select-header><input ng-model=searchTerm type=search placeholder="Search for payment type.." class="demo-header-searchbox md-text"></md-select-header><md-option ng-repeat="country in countries | filter:searchTerm" value={{country.id}}>{{country.name}}</md-option></md-select></md-input-container><div lauout=column layout-align="center end"><input type=file ngf-select ng-model=files.image name=files.image accept=image/* ngf-max-size=2MB required></div></div><div layout=row layout-align="center center" layout-margin><md-button class="md-raised md-primary" ng-click=save()>SUBMIT</md-button><md-button class=md-raised ng-click=cancel()>CANCEL</md-button></div></form></md-content></md-dialog-content></md-dialog>
